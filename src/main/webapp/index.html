<!DOCTYPE html>

	<meta charset="ISO-8859-1">

	<title>Login Page</title>

<body>
    <div class="container" id="fullcontainer">
        <div class="row" id="login-row">
            <h3 class="col-lg-12">Please Enter Your Username and Password:</h3>
            <input class="col-sm-4 form-control" id="username" type="text" value="tiaclair1" name="username">
            <input class="col-sm-4 form-control" id="password" type="password" placeholder="PASSWORD" name="password">
            <button id="loginbtn" class="btn btn-success">Login</button>
        </div>
		<br>
        <div class="row" id="table-row">
            <table class="table-hover table-bordered" id="avtable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Time submitted</th>
                        <th>Time resolved</th>
                        <th>Description</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="avbody">
                </tbody>
            </table>


        </div>




    </div>
